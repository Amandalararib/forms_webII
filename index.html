<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Desenvolvimento WEB II</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <script>
    function enviarDados() {
      // Pega os valores dos campos do formulário
      var nome = document.getElementById("nome").value;
      var telefone = document.getElementById("telefone").value;
      var email = document.getElementById("email").value;
      var descricao = document.getElementById("descricao").value;

      // Cria uma variável com os dados do formulário
      var dados = {
        nome: nome,
        telefone: telefone,
        email: email,
        descricao: descricao,
      };

      // Faz uma requisição para a sua API
      fetch("INSIRA O URL DA SUA API AQUI!", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(dados),
      })
        .then((response) => {
          if (response.ok) {
            alert("Dados enviados com sucesso!");
          } else {
            throw new Error("Erro ao enviar dados.");
          }
        })
        .catch((e) => {
          console.error("Erro:", e);
          alert("Erro ao enviar dados.");
        });
    }
  </script>
  <body>
    <div class="container">
      <header>
        <img src="/assets/logo.png" alt="Logo" class="logo" />
        <h1 class="heading">Formulário Desenvolvimento WEB II</h1>
      </header>
      <form
        action="#"
        method="post"
        class="form"
        onsubmit="enviarDados(); return false;"
      >
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />
        </div>
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="descricao">Descrição sobre você:</label>
          <textarea
            id="descricao"
            name="descricao"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn">Enviar</button>
      </form>
    </div>
  </body>
</html>
